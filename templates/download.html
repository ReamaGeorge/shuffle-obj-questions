<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Your Documents Are Ready!</h1>
            <p class="text-gray-600 mt-2">Click on the links below to download your files.</p>
        </header>

        <div class="bg-white shadow-md rounded-lg p-6 w-11/12 max-w-md">
            <ul class="space-y-4">
                {% for link in download_links %}
                <li>
                    <a
                        href="{{ link }}"
                        class="flex items-center justify-between p-3 rounded-md bg-blue-100 hover:bg-blue-200 transition shadow-sm">
                        <span class="font-medium text-blue-700">TYPE {{ loop.index }}</span>
                        <span class="text-blue-600 font-bold text-lg">&rarr;</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
